{% include "layout.html" %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Edit your book.
        </div>
        <div class="card-body">
            <form action="" id="editbookForm">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" id="" class="form-control" rows="3"
                        required>{{ book.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
                </div>
                <div class="form-group">
                    <label for="">Published Date</label>
                    <input type="number" class="form-control" name="published_date" min="1999" max="2025"
                        value="{{ book.published_date }}" required>
                </div>
                <div class="form-group">
                    <label for="">Rating</label>
                    <select name="rating" id="" class="form-control">
                        <option {% if book.rating==1 %} selected="selected" {% endif %}>1</option>
                        <option {% if book.rating==2 %} selected="selected" {% endif %}>2</option>
                        <option {% if book.rating==3 %} selected="selected" {% endif %}>3</option>
                        <option {% if book.rating==4 %} selected="selected" {% endif %}>4</option>
                        <option {% if book.rating==5 %} selected="selected" {% endif %}>5</option>
                        <option {% if book.rating==6 %} selected="selected" {% endif %}>6</option>
                        <option {% if book.rating==7 %} selected="selected" {% endif %}>7</option>
                        <option {% if book.rating==8 %} selected="selected" {% endif %}>8</option>
                        <option {% if book.rating==9 %} selected="selected" {% endif %}>9</option>
                        <option {% if book.rating==10 %} selected="selected" {% endif %}>10</option>

                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Edit your book</button>
                <a href="/books/book-page" class="btn btn-success">Cancel</a>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
