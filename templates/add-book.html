{% include "layout.html" %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Create a new Book
        </div>
        <div class="card-body">
            <form id="bookForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input class="form-control" name="author" required></input>
                </div>
                <div class="form-group">
                    <label>Published Date</label>
                    <input type="number" class="form-control" name="published_date" min="1999" max="2025" required>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <select name="rating" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a href="/books/book-page" class="btn btn-success">Cancel</a>
            </form>
        </div>
    </div>
</div>
